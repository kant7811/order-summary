<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <picture class="hero__p">
      <img  src="./images/illustration-hero.svg" alt="Drawing of a happy person who listens music with headphones">
    </picture>
    
    <div class="product">
      <p>Order Summary</p>
    </div>
    <div class="prod__desc">
     <p>You can now listen to millions of</p>
      <p>songs, audiobooks, and podcasts on</p>
      <p>any device anywhere you like!</p>
    </div>
    <div class="pricing">
      <div class="note">
        <img src="./images/icon-music.svg" alt="icon of note">
      </div>
      <div class="pricing__s">
      <div class="pricing__d">
         <p>Annual Plan</p>
      </div>
      <div class="price">
         <p>$59.99/year</p>
      </div>
    </div>
      <div class="pricing__ch">
        <p>Change</p>
      </div>
    </div>
    <button class="paybtn">Proceed to Payment</button>
    <div class="cancel__o">
      <p>Cancel Order</p>
    </div>
  </div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Admir Kantic</a>.
  </div>
  </footer>
</body>
</html>
